<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bar Chart Example</title>
	<script type="text/javascript" src="http://d3js.org/d3.v2.js"></script>
	
	<style>
		.bar.apples { fill: green; }
		.bar.oranges { fill: orange; }
		.bar.bananas { fill: yellow; }
		.bar.plums { fill: purple; }
	</style>

<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: blue;
}

.bar:hover {
  fill: black;
}

.axis {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

</style>





<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");
   

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
var dataset
d3.json("exam1.json", function(data) {
     console.log(data);
  //x.domain(data.map(function(d) { return d.University; }));
  //y.domain([0, d3.max(data, function(d) { return d. number; })]);
  dataset=data;
  //dataset2 = [dataset[3]["University A"], dataset[3]["University B"], dataset[3]["University C"], dataset[3]["University D"], dataset[3]["University E"] ];
  
  dataset2 = [
  ["University A",dataset[3]["University A"]] 
  ["University B",dataset[3]["University B"]]
  ["University C",dataset[3]["University C"]]  
  ["University D",dataset[3]["University D"]] 
  ["University E",dataset[3]["University E"]] 
  ]  
  //dataset[3]["University A"] ;
  //dataset[3]["University B"] ;
  //alert(data[3]["University A"])

	x.domain( dataset2.map(function(d) {return d[0];}) ) ;
	y.domain([0,d3.max(dataset2,function(d){return d[1];})] );

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("number");

  svg.selectAll(".bar")
      .data(dataset2)
      .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d[0]); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d[1]); })
      .attr("height", function(d) { return height - y(d[1]); });

});



</script>
</body>
